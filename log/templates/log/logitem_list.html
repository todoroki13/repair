{% extends 'base.html' %}

{% block content %}
<table class="table table-sm table-hover"> 
  <thead>
    <tr>
      <th>報修時間</th>
      <th>報修主旨</th>
      <th>報修人</th>
      <th>狀態</th>
      <th>更新時間<th>
    </tr>
  </thead>
  <tbody>
    {% for item in logitem_list %}
    <tr>
      <td style="font-weight: 100">{{ item.ctime }}</td>
      <td>
        <a style="text-decoration: none; color: darkgreen" href="{{ item.id }}">{{ item.subject }}</a>
      </td>
      <td style="font-weight: 100; color: rgb(36, 160, 36)">{{ item.reporter }}</td>
      <td>
        <span class="badge badge-{{ item.get_status_class }}">
          {{ item.get_status_display }}
        </span>
      </td>
      <td>{{ item.utime }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% include 'pagination.html' %}
{% endblock %}
